services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: quote_calculator_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quoteapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-quote_calculator}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quoteapp} -d ${POSTGRES_DB:-quote_calculator}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quote_network

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: quote_calculator_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quote_network

  # Flask Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quote_calculator_web
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:5000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-quoteapp}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-quote_calculator}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Flask
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      FLASK_ENV: ${FLASK_ENV:-production}

      # Email Configuration
      SMTP_SERVER: ${SMTP_SERVER:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SENDER_EMAIL: ${SENDER_EMAIL}
      SENDER_PASSWORD: ${SENDER_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-tls}

      # Application Settings
      BASE_URL: ${BASE_URL:-http://localhost}
      ALLOWED_EMAIL_DOMAIN: ${ALLOWED_EMAIL_DOMAIN}

      # Optional
      IPINFO_TOKEN: ${IPINFO_TOKEN}
    volumes:
      - upload_data:/app/static/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quote_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  upload_data:
    driver: local

networks:
  quote_network:
    driver: bridge
